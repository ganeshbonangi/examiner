<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>User Details</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.sendPwdResetLink(form)" novalidate>
        <div class="form-group">
          <label class="">Email</label>
          <input class="form-control" type="email" name="email" ng-model="vm.email" required />
        </div>
        <p class="help-block"> {{ vm.message }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
