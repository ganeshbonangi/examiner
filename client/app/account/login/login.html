<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Login</h3>
      <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@example.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

<label><input type="radio" name="role" ng-change="vm.roleChange(vm.value)" value='Admin' ng-model="vm.value"/>Admin</label>
<label><input type="radio" name="role" ng-change="vm.roleChange(vm.value)" value='Teacher' ng-model="vm.value"/>Teacher</label>
<label><input type="radio" name="role" ng-change="vm.roleChange(vm.value)" value='Student' ng-model="vm.value"/>Student</label> -->
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
        <div class="form-group">
          <label class="">Email</label>
          <input class="form-control" type="email" name="email" ng-model="vm.user.email" required />
        </div>

        <div class="form-group">
          <label class="">Password</label>
          <input class="form-control" type="password" name="password" ng-model="vm.user.password" required />
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div class="text-center">
          <button class="btn btn-primary btn-login" type="submit" ng-click="vm.login(form)">
            Login
          </button>
          <a class="btn btn-default btn-register" ui-sref="signup">
            Register
          </a>
          <a class="btn btn-default" ui-sref="forgetpwd">
            Forget Password
          </a>
        </div>
      <!--   <div class="row">
          <div class="col-sm-4 col-md-3">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</div>
