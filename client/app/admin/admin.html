<div class="container">
  <p>Exams created by all users</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="exam in admin.exams">
        <a target="_blank" ui-sref="mocktest({ mocktestId: exam._id })">{{exam.name}}</a>
    </li>
  </ul>
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
      <div class="user-info">
          <strong>{{user.name}} | {{user.cell}}</strong><br>
          <span class="text-muted">{{user.email}} | {{user.role}}</span>           
      </div>
        <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>
</div>
