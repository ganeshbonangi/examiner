<div>
    <div class="modal-header">
        <h1>Exam Center</h1>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <label>
                Exam Name
            </label>
            <div>
                <input class='formcontrolle form-control' type="text" ng-model="examSetupCtrl.exam.name" placeholder="Exam Name" />
            </div>
        </div>
        <div class="row form-group input-group">
            <input type="text" class="form-control" aria-label="dd Class Room" ng-model="examSetupCtrl.className" placeholder="Add Class Room" ng-change="examSetupCtrl.getClassRooms()"/>
            <span class="input-group-addon" ng-click="addGrouporStudentToExam()">Add Class Room </span>
        </div>
        <div class='row form-group'>
            <label>Exam Start Date</label>
            <div class="form-group">
                <div>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{examSetupCtrl.format}}" ng-model="examSetupCtrl.exam.activationdate" is-open="examSetupCtrl.popup1.opened" datepicker-options="examSetupCtrl.dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="examSetupCtrl.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>
            </div>
            <label>Exam End Date</label>
            <div class="form-group">
                <div>
                    <p class="input-group">
                        <input type="text" class="form-control" name="examEndDate" uib-datepicker-popup="{{examSetupCtrl.format}}" ng-model="examSetupCtrl.exam.expiredate" is-open="examSetupCtrl.popup2.opened" datepicker-options="examSetupCtrl.dateOptions" placeholder="Expiration Date" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="examSetupCtrl.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    </p>
                </div>
            </div>
        </div>
        <div class='col-sm-12 form-group'>
            <label>Duration of Exam</label>
            <div uib-timepicker ng-model="examSetupCtrl.exam.duration" ng-change="changed()" hour-step="1" minute-step="5" show-meridian="false"></div>
        </div>
    </div>
    <div class=" modal-footer">
      <div class="row" ng-hide="upDateTheExamVar">
        <button class="btn btn-success pull-right" ng-click="examSetupCtrl.saveTheExam()">Save Exam</button>
        <button class="btn btn-danger pull-right" ng-click="examSetupCtrl.cancel()">Cancel</button>
      </div>
      <div class="row" ng-show="upDateTheExamVar">
            <button class="btn btn-success pull-right"  ng-click="examSetupCtrl.updateTheExam()">Update</button>
            <button class="btn btn-success pull-right" ng-click="examSetupCtrl.revertingBack()">Reset</button>
            <button class="btn btn-danger pull-right" ng-click="examSetupCtrl.cancel()">Cancel</button>
      </div>
    </div>
</div>
