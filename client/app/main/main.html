<header>
  <div class="container">

    <div style="height: 305px">
    <uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
      <uib-slide class="slide" ng-repeat="slide in mc.slides track by slide.id" index="slide.id">
          <span class="text-container">{{slide.text}}</span>
      </uib-slide>
    </uib-carousel>
  </div>
  <h3>Some exams created by our team both english and telugu medium</h3>
     <uib-tabset active="active">
    <uib-tab index="0" heading="English Medium">
       <uib-accordion close-others="false">
      <uib-accordion-group is-open="true">
        <uib-accordion-heading>
          Arithmetic <i class="pull-right glyphicon" ></i>
        </uib-accordion-heading>
        <div class="list-group" ng-repeat="topic in mc.engMedium">
          <a ui-sref="mocktest({ mocktestId: topic._id })" class="list-group-item practice-test" >{{topic.name}} <i class="fa fa-hand-o-left pull-right" aria-hidden="true"></i></a>
        </div>
      </uib-accordion-group>
         </uib-accordion>
      </uib-tab>
        <uib-tab index="1" heading="Telugu Medium">
  <uib-accordion close-others="false">
      <uib-accordion-group is-open="mc.isFirstOpen[$index]" ng-show="subject.isInProd" ng-repeat="subject in mc.subjects">
        <uib-accordion-heading>
          {{subject.displaytext}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': mc.isFirstOpen[$index], 'glyphicon-chevron-right': !mc.isFirstOpen[$index]}"></i>
        </uib-accordion-heading>
        <div class="list-group">
          <a ui-sref="mocktest({ mocktestId: chapter.url })" class="list-group-item practice-test" ng-repeat="chapter in subject.chapters">{{chapter.displaytext}} <i class="fa fa-hand-o-left pull-right" aria-hidden="true"></i></a>
        </div>
      </uib-accordion-group>
      <uib-accordion-group is-open="true">
        <uib-accordion-heading>
          Learner Licence Exam <i class="pull-right glyphicon" ></i>
        </uib-accordion-heading>
        <div class="list-group">
          <a ui-sref="mocktest({ mocktestId: '5be4154b3fe500000459478b' })" class="list-group-item practice-test" >Road Signs <i class="fa fa-hand-o-left pull-right" aria-hidden="true"></i></a>
        </div>
        <div class="list-group">
          <a ui-sref="mocktest({ mocktestId: '5beaeadf121fc500043f97ea' })" class="list-group-item practice-test" >Rules of Road Regulations <i class="fa fa-hand-o-left pull-right" aria-hidden="true"></i></a>
        </div>
        <div class="list-group">
          <a ui-sref="mocktest({ mocktestId: '5bc61ff93015640004114361' })" class="list-group-item practice-test" >General Driving Principles <i class="fa fa-hand-o-left pull-right" aria-hidden="true"></i></a>
        </div>
      </uib-accordion-group>
  </uib-accordion>
                  </uib-tab>
  </uib-tabset>
  </div>
</header>
