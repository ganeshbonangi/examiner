<div >
        <div class="instructiontext">
            Enter question instruction:
            <div text-angular ng-model="mcmqAuthCtrl.question.instruction" ta-default-wrap="p" ta-target-toolbars='statictoolbar' ta-disabled="!mcmqAuthCtrl.editModeOn"> </div>
            <br />
            <div>
            </div>
        </div>
		<p>Question Text:</p>
	    <div text-angular ng-model="mcmqAuthCtrl.question.questiontext" ta-default-wrap="p" ta-target-toolbars='statictoolbar' ta-disabled="!mcmqAuthCtrl.editModeOn"> </div>
	      <p>Options:</p>
	      <!--button ng-click="removeOption($index)" class="btn btn-danger pull-right">delete options</button> 
	      <button ng-click="addOption($index)" class="btn btn-success pull-right">add options</button-->
	      <div ng-repeat="option in mcmqAuthCtrl.question.options" class="table-row">
	      	<span class="table-input">
	      		<input type='radio' name="{{$parent.$index}}" ng-change="mcmqAuthCtrl.answerChanged($index)" ng-model="mcmqAuthCtrl.isAns" ng-value="$index" ng-disabled="!mcmqAuthCtrl.editModeOn"/>
	      	</span>
	      	<div  text-angular class="radiooption" ng-model="option.content" ta-default-wrap="p" ta-target-toolbars='statictoolbar' ta-disabled="!mcmqAuthCtrl.editModeOn"> </div>
	      </div>
		<p>Explaination Methods</p>
	    <uib-tabset>
	      <uib-tab ng-repeat="exp in mcmqAuthCtrl.question.explainaiton" heading="Method {{$index+1}}">
	      	<p>Explaination text:</p>
			<div text-angular ng-model="mcmqAuthCtrl.question.explainaiton[$index].text" ta-default-wrap="p" ta-target-toolbars='statictoolbar' ta-disabled="!mcmqAuthCtrl.editModeOn"  stop-event="focusout"> </div>
	      </uib-tab>
	    </uib-tabset>
</div>
