<div>
    <div ng-bind-html="question.questionInstruction" class="alert alert-info"> </div>
    <div ng-bind-html="question.questionInfo"> </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <p ng-bind-html="question.question"></p>
            <div ng-repeat="option in question.options">
                <label>
                    <input type="radio" name="a" /> <span ng-bind-html="option.optionText"></span>
                </label>
            </div>
        </div>
    </div>
</div>
