<div>
    <div ng-hide="$parent.mocktestCtrl.mocktest.questions[$parent.$index-1].type === question.type" ta-bind ng-model="question.instruction" class="alert alert-info"> </div>
    <div ta-bind ng-model="question.information"> </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-row">
                <span  class="table-cell question-num-space">{{$parent.$index+1}}) </span>
                <p ta-bind ng-model="question.questiontext"></p>
            </div>
            <div ng-repeat="option in question.options">
                <label class="table-row">
                    <span class="table-cell">
                        <input class="radio-margin-right" type="radio" name="{{$parent.$index}}" ng-model="question.userAns" value="{{$index}}" /> 
                    </span>
                    <span ta-bind ng-model="option.content" ></span>
                    <span class="table-cell tick-padding-left">
                        <i class="fa fa-check-circle" aria-hidden="true" ng-show="$parent.isSubmited&&option.isAns"></i>
                        <i class="fa fa-times-circle" aria-hidden="true" ng-show="$parent.isSubmited&&(question.userAns==$index)&&!option.isAns"></i>
                    </span>                    
                </label>
            </div>
            <div ng-show="isSubmited&&question.explainaiton" >
                <h5>Explaination:</h5>
                <uib-tabset class="row">
                    <uib-tab ng-repeat="exp in question.explainaiton" heading="Method {{$index+1}}">
                        <div  ta-bind ng-model="exp.text" class="col-lg-12"> </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
