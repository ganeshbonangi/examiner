<div class="container" style="position:relative;">
  <div class="ad_container">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- small bar -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9470065924148485"
         data-ad-slot="7638695646"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <div class="time-container" ng-if="mocktestCtrl.mocktest.questions.length && mocktestCtrl.duration>-1" >
        <timer id="timer" duration="mocktestCtrl.duration" class=" pull-right cout-down"></timer>
        <div ng-if="mocktestCtrl.duration===0&&mocktestCtrl.mocktest.questions.length">
            <span ng-init="mocktestCtrl.showResult()"></span>jjj
        </div>
  </div>
  <div id="grad1" ng-show="mocktestCtrl.showInst">
    <h2 >{{mocktestCtrl.mocktest.instName?mocktestCtrl.mocktest.instName:'ExamBuds Free Exam'}}</h2>
  </div>
    <div ng-repeat="question in mocktestCtrl.mocktest.questions">
        <fib-dropdown-preview ng-if="question.type=='fibd'"></fib-dropdown-preview>
        <fib-text-preview ng-if="question.type=='fibt'"></fib-text-preview>
        <mcss-preview ng-if="question.type=='MCSS'" question="question" is-submited="mocktestCtrl.isSubmited"></mcss-preview>
        <mcms-preview question="question" ng-if="question.type=='mcms'">
        </mcms-preview>
        <guidlines-preview ng-if="question.type=='guid'"></guidlines-preview>
    </div>
    <div class="text-center button-container" ng-hide="mocktestCtrl.showSpinner||!mocktestCtrl.mocktest.questions.length">
        <button class="btn btn-primary" ng-click="mocktestCtrl.showResult()">Submit</button>
        <button class="btn btn-default" ng-click="mocktestCtrl.resetAllSelection()">Reset</button>
    </div>
    <div class="loader-layer" ng-show="mocktestCtrl.showSpinner||!mocktestCtrl.mocktest.questions.length">
        <h3 class="coming-soon" ng-hide="mocktestCtrl.mocktest.questions.length">Coming Soon...</h3>
    </div>
    <i class="fa fa-spinner fa-spin" ng-show="mocktestCtrl.showSpinner" ></i>
  <div class="ad_container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="ca-pub-9470065924148485"
         data-ad-slot="7707131951"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>
</div>
