<div class="container" style="position:relative;">
  <div class="ad_container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="ca-pub-9470065924148485"
         data-ad-slot="7707131951"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>
  <div id="grad1">
    <h2>{{resultsCtrl.instName||'ExamBuds Free Result'}}</h2>
  </div>
  <h2>Results of {{resultsCtrl.examSetup.name}}</h2>
  <table class="table table-hover user-list"  >
    <thead >
    <th>Name</th>
    <th>Marks</th>
    <th>Rank</th>
    </thead>
    <tr ng-repeat="result in resultsCtrl.report | orderBy:'-corrects'">
      <td>{{result.username}}</td>
      <td>{{result.corrects}}</td>
      <td>{{$index+1}}</td>
    </tr>
  </table>
    <div class="loader-layer" ng-show="!resultsCtrl.report.length">
        <h3 class="coming-soon" ng-hide="resultsCtrl.length">Coming Soon...</h3>
    </div>
    <i class="fa fa-spinner fa-spin" ng-show="mocktestCtrl.showSpinner" ></i>
  <div class="ad_container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="ca-pub-9470065924148485"
         data-ad-slot="7707131951"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>
</div>
