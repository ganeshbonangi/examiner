<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Your Exams</div>
        <table class="table">
            <tr>
                <th>S.No</th>
                <th>Exam Name</th>
                <th>Teacher Name</th>
                <th>Class Name</th>
                <th>Exam Expiration</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="exam in studentCtrl.exams">
                <td>111</td>
                <td>{{exam.name}}</td>
                <td>{{exam.authorname}}</td>
                <td>{{exam.className}}</td>
                <td>{{exam.expiredate|date:'MM/dd/yyyy @ h:mma'}}</td>
                <td>{{exam.expiredate|date:'hh:MM'}}</td>
                <td>
                    <a ui-sref="examcenter.questions({examId:exam.id})">Attempt</a>
                </td>
            </tr>
        </table>
    </div>
</div>
