<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Exams</div>
        <table class="table">
            <tr>
                <th>Exam Name</th>
                <th>Teacher Name</th>
                <th>Class Name</th>
                <th>Exam Expiration</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="exam in studentCtrl.exams">
                <td>{{exam.name}}</td>
                <td>{{exam.authorname}}</td>
                <td>{{exam.className}}</td>
                <td>{{exam.expiredate|date:'medium'}}</td>
                <td>{{exam.expiredate|date:'HH:mm'}}</td>
                <td>
                    <a ui-sref="examcenter.questions({examId:exam.id})">Attempt</a>
                </td>
            </tr>
        </table>
    </div>
</div>
