<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Exams</div>
        <table class="table table-hover">
            <tr>
                <th>Name</th>
               <!--  <th>Teacher Name</th>
                <th>Class Name</th> -->
                <th>Expiration</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="exam in studentCtrl.exams">
                <td>{{exam.name}}</td>
              <!--   <td>{{exam.authorname}}</td>
                <td>{{exam.className}}</td> -->
                <td>{{exam.expiredate|date:'dd-MM-yyyy'}}</td>
                <td>{{exam.duration|date:'HH:mm'}}</td>
                <td>
                    <a ui-sref="mocktest({ mocktestId: exam._id })">Attempt</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="panel panel-default" ng-if="report.length" ng-repeat="report in studentCtrl.reports">
        <div class="panel-heading">Results of {{report[0].exam}}</div>
        <table class="table table-hover" >
            <thead >
                <th>Rank</th>
                <th>Name</th>
                <th>Marks</th>
            </thead>
            <tr ng-repeat="result in report | orderBy:'-corrects'">
                <td>{{$index+1}}</td>
                <td>{{result.username}}</td>
                <td>{{result.corrects}}</td>
            </tr>
        </table>
    </div>
</div>
